<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/move.css" >
    <title>小盒子跑酷</title>
</head>
<body>
    <div class="box-move"></div>
</body>
<script>
    document.addEventListener('keydown', function(event) {
        var box = document.querySelectorAll('.box-move')[0]
        var css = getComputedStyle(box, null)
        // 上38 下40 左37 右39
        if (event.keyCode == 38) {
            box.style.top = parseInt(css.top) - 10 + 'px'
        } else if (event.keyCode == 40) {
            box.style.top = parseInt(css.top) + 10 + 'px'
        } else if (event.keyCode == 37) {
            box.style.left = parseInt(css.left) - 10 + 'px'
        } else if (event.keyCode == 39) {
            box.style.left = parseInt(css.left) + 10 + 'px'
        }
    })
    
</script>
</html>
